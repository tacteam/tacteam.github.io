<a class="button alphabetic" 
  ng-click="tap_alphabetic(button)"
  navigable-leaf="button alphabetic"
  href>
  <div ng-hide="has_shift || has_simbol">
    {{button.content}}
  </div>
  <div ng-show="has_shift && !has_simbol">
    {{button.content.toUpperCase()}}
  </div>
  <div ng-show="!has_shift && has_simbol">
    {{button.special}}
  </div>
  <div ng-show="has_shift && has_simbol">
    {{button.special.toUpperCase()}}
  </div>
</a>
