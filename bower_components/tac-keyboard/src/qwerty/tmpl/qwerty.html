<div>
  <div class="modal-body" 
    navigable-vertical="qwerty modal body"
    navigable-priority="0"
    >
    <div class="main-frame" >
      <div class="input-frame"
        ng-controller="tac.keyboard.qwerty.input"
        keyboard-input id="input-frame"
        navigable-leaf="input-frame"
        navigable-priority="0"
        >
        <div class="input" >
          <span ng-repeat="letter in container.content.before_letters"><span class="space" ng-if="letter.key==' '">_</span><span ng-if="letter.key!=' '">{{letter.key}}</span></span>
        </div>
        <div class="cursor" id="cursor"></div>
        <div class="input">
          <span ng-repeat="letter in container.content.after_letters"><span class="space" ng-if="letter.key==' '">_</span><span ng-if="letter.key!=' '">{{letter.key}}</span></span>
        </div>
      </div>
      <div class="letters-frame" 
        ng-controller="tac.keyboard.qwerty.letters"
        >
        <div ng-repeat="button in buttons">
          <div ng-include="'qwerty.' + button.template +'.html'" ></div>
        </div>
      </div>
      <div class="actions-frame" 
        navigable-horizontal="actions frame"
        navigable-priority="2"
        >
        <a class="button shift" 
          ng-click="$parent.shift()"
          navigable-leaf="shift-button"
          navigable-priority="0"
          href>
          <div class="caps-lock-container">
            <div ng-show="caps_lock" class="caps-lock">
            </div>
          </div>
          <svg class="shift-icon" inline-svg-model="{{assets}}/qwerty/shift.svg"></svg>
        </a>
        <a class="button simbols" 
          ng-click="$parent.simbol()"
          navigable-leaf="simbol-button"
          navigable-priority="1"
          href>
          <span>#$%</span>
        </a>
        <a class="button space" 
          ng-click="tap_space()"
          navigable-leaf="space-button"
          navigable-priority="2"
          href>
          <span>espacio</span>
        </a>
        <a class="button delete"
          ng-click="container.content.remove_one()"
          navigable-leaf="delete-button"
          navigable-priority="3"
          href>
          <span>borrar</span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <div class="modal-controls"
      navigable-horizontal="keyboard controls"
      navigable-priority="2">
      <a class="modal-close" 
        navigable-priority="2"
        navigable-leaf="confirm keyboard"
        ng-click="confirm()"
        href >
        Aceptar
      </a>
      <a class="modal-resume"
        navigable-priority="1"
        navigable-leaf="resume keyboard"
        ng-click="resume()"
        href >
        Cancelar
      </a>
      <a class="keyboard-next" 
        navigable-priority="0"
        navigable-leaf="to t9 keyboard"
        ng-click="container.to_t9()"
        href >
        Teclado T9
      </a>
    </div>
  </div>
</div>
